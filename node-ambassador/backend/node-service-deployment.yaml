apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: node-service
  name: node-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: node-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.service: node-service
    spec:
      containers:
        - image: drew138/architecture-node-ambassador:v1
          name: node-service
          ports:
            - name: http-server 
              containerPort: 8000
          env:
            - name: DB_HOST
              value: db
      restartPolicy: Always
