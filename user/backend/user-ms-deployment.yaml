apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: user-ms
  name: user-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: user-ms
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.service: user-ms
    spec:
      containers:
        - image: drew138/user-microservice:v6
          name: user-ms
          ports:
            - name: http-server 
              containerPort: 8000
          env:
            - name: DB_HOST
              value: db
            - name: AUTH_BASE_URL
              value: auth-ms:8000
            - name: NODE_AMBASSADOR_BASE_URL
              value: node-service:8002
      restartPolicy: Always
